<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khalid Dev | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-glow"></div>

  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="index.html">
        <span class="badge"></span>
        <span>Khalid Dev</span>
      </a>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <!-- PAGE HEADER -->
    <section class="card card-3d pagehead">
      <h1>Contact Me</h1>
      <p class="muted">
        Have a project in mind or want to work together?
        Fill the form below and I’ll get back to you.
      </p>
      <p class="small">Messages go directly to my Gmail inbox.</p>
    </section>

    <!-- CONTACT FORM -->
    <section class="card card-3d">
      <form
        class="form"
        action="https://formspree.io/f/mojvyeoz"
        method="POST"
      >

        <input
          class="input"
          type="text"
          name="name"
          placeholder="Your Name"
          required
        />

        <input
          class="input"
          type="email"
          name="email"
          placeholder="Your Email"
          required
        />

        <textarea
          class="input"
          name="message"
          placeholder="Your Message"
          required
        ></textarea>

        <!-- optional subject -->
        <input type="hidden" name="_subject" value="New message from Khalid Dev website">

        <button class="btn btn-primary" type="submit">
          Send Message
        </button>

      </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      © 2026 Khalid Dev • Contact via Gmail
    </footer>

  </main>
</body>
</html>
